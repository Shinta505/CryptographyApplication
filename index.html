<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encryption & Decryption App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Encryption & Decryption</h1>
    <div class="menu">
      <!-- Tombol untuk menampilkan menu enkripsi yang berbeda -->
      <button onclick="showMenu(1)">Caesar Cipher</button>
      <button onclick="showMenu(2)">Vigenère Cipher</button>
      <button onclick="showMenu(3)">AES Encryption</button>
      <button onclick="showMenu(4)">XOR Encryption</button>
      <button onclick="showMenu(5)">Super Encryption</button>
    </div>

    <!-- Menu untuk Caesar Cipher -->
    <div id="menu1" class="menu-content" style="display:none;">
      <h2>Caesar Cipher</h2>
      <div class="input">
        <label for="caesarText">Text: </label>
        <input type="text" id="caesarText" placeholder="Masukkan teks"> <!-- Input untuk teks yang akan dienkripsi -->
      </div>
      <div class="key-input">
        <label for="caesarKey">Key (Shift): </label>
        <input type="number" id="caesarKey" placeholder="Masukkan shift"> <!-- Input untuk kunci pergeseran -->
      </div>
      <button onclick="encryptCaesar()">Encrypt</button> <!-- Tombol untuk enkripsi -->
      <button onclick="decryptCaesar()">Decrypt</button> <!-- Tombol untuk dekripsi -->
      <div class="output">
        Result: <span id="caesarResult"></span> <!-- Tempat untuk menampilkan hasil -->
      </div>
    </div>

    <!-- Menu untuk Vigenère Cipher -->
    <div id="menu2" class="menu-content" style="display:none;">
      <h2>Vigenère Cipher</h2>
      <div class="input">
        <label for="vigenereText">Text: </label>
        <input type="text" id="vigenereText" placeholder="Masukkan teks"> <!-- Input untuk teks yang akan dienkripsi -->
      </div>
      <div class="key-input">
        <label for="vigenereKey">Key: </label>
        <input type="text" id="vigenereKey" placeholder="Masukkan key"> <!-- Input untuk kunci -->
      </div>
      <button onclick="encryptVigenere()">Encrypt</button> <!-- Tombol untuk enkripsi -->
      <button onclick="decryptVigenere()">Decrypt</button> <!-- Tombol untuk dekripsi -->
      <div class="output">
        Result: <span id="vigenereResult"></span> <!-- Tempat untuk menampilkan hasil -->
      </div>
    </div>

    <!-- Menu untuk AES Encryption -->
    <div id="menu3" class="menu-content" style="display:none;">
      <h2>AES Encryption</h2>
      <div class="input">
        <label for="aesText">Text:</label>
        <input type="text" id="aesText" placeholder="Masukkan teks"> <!-- Input untuk teks yang akan dienkripsi -->
      </div>
      <div class="key-input">
        <label for="aesKey">Key:</label>
        <input type="text" id="aesKey" placeholder="Masukkan key"> <!-- Input untuk kunci -->
      </div>

      <button onclick="encryptAES()">Encrypt</button>
      <button onclick="decryptAES()">Decrypt</button>
      <div class="output">
        Result: <span id="aesResult"></span> <!-- Tempat untuk menampilkan hasil -->
      </div>
    </div>

    <!-- Menu untuk XOR Encryption -->
    <div id="menu4" class="menu-content" style="display:none;">
      <h2>XOR Encryption</h2>
      <div class="input">
        <label for="xorText">Text: </label>
        <input type="text" id="xorText" placeholder="Masukkan teks"> <!-- Input untuk teks yang akan dienkripsi -->
      </div>
      <div class="key-input">
        <label for="xorKey">Key: </label>
        <input type="text" id="xorKey" placeholder="Masukkan key"> <!-- Input untuk kunci -->
      </div>
      <button onclick="encryptXOR()">Encrypt</button> <!-- Tombol untuk enkripsi -->
      <button onclick="decryptXOR()">Decrypt</button> <!-- Tombol untuk dekripsi -->
      <div class="output">
        Result: <span id="xorResult"></span> <!-- Tempat untuk menampilkan hasil -->
      </div>
    </div>

    <!-- Menu untuk Super Encryption -->
    <div id="menu5" class="menu-content" style="display:none;">
      <h2>Super Encryption</h2>
      <div class="input">
        <label for="superText">Text: </label>
        <input type="text" id="superText" placeholder="Masukkan teks"> <!-- Input untuk teks yang akan dienkripsi -->
      </div>
      <div class="key-input">
        <label for="superKey">Key: </label>
        <input type="text" id="superKey" placeholder="Masukkan key"> <!-- Input untuk kunci -->
      </div>

      <button onclick="superEncrypt()">Super Encrypt</button> <!-- Tombol untuk enkripsi -->
      <button onclick="superDecrypt()">Super Decrypt</button> <!-- Tombol untuk dekripsi -->
      <div class="output">
        Result: <span id="superResult"></span> <!-- Tempat untuk menampilkan hasil -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
